<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">

    <div>
        <label>Full name</label>
        <br/>
        <input type = "text" name = 'full_name' placeholder="Enter your full name" required>
    </div>

    <div>
        <label>Email</label><br/>
        <input type = "email" name = 'email' placeholder="Sample@example.com" required>
    </div>

    <div>
        <label>LinkedIn URL</label><br/>
        <input type = "url" name = 'linkedin_url' placeholder="https://www.linkedin.com/in/example">
    </div>

    <div>
        <label>Education</label><br/>
        <textarea name="education"></textarea>
    </div>

    <div>
        <label>Work Experience</label><br/>
        <textarea name="work_experience"></textarea>
    </div>

    <div>
        <label>Resume URL</label><br/>
        <input type = "url" name = 'resume'>
    </div>

    <input type="submit">

</form>
