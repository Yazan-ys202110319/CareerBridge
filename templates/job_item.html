<div class="job-info">
    <div class="column-1">
        <h4 class="title">{{ job['title'] }}</h4>
        <div class="location"><b>Loction:</b> {{ job['location'] }}</div>
        {% if 'salary' in job %}
            <div class="salary"><b>Salary:</b> {{ job['salary'] }} QR</div>
        {% endif %}
    </div>
    <div class="column-2">
        <a type="button" href="/job/{{job['id']}}" target="_blank"><button class="apply-btn">Apply</button></a>
    </div>
</div>
